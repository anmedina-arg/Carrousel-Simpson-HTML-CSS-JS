<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;800&display=swap"
      rel="stylesheet"
    />
    <title>Carrousel</title>

  <body>
    <h1>Los Simpsons!!</h1>
    <div class="container">
      <button class="button" id="prev"><</button>
      <div class="carouselContainer">
        <img class="slides" id="lastslide" src="/assets/3.jpeg" alt="" />
        <img class="slides" src="/assets/1.jpg" alt="" />
        <img class="slides" src="/assets/2.jpg" alt="" />
        <img class="slides" src="/assets/3.jpeg" alt="ideai" />
        <img class="slides" src="/assets/4.jpg" alt="ideai" />
        <img class="slides" id="firstslide" src="/assets/1.jpg" alt="" />
      </div>
      <button class="button" id="next">></button>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
